  utter_what_are_you_made_of:
  - text: Jsem vytisknutý na 3D tiskárně.
  - text: Jsem celý z plastu. Můj obličej je silikonový a docela lepí, tak na mě nešahej.
  - text: Můj obličej je silikonový a docela lepí, tak na mě nešahej. Zbytek je plast PLA, ten je z kukuřice, takže když mě zapálíš, tak hezky voním. Nedělej to prosím ale.
  - text: Můj obličej je vytvořen z silikonu Ecoflex 00, který byl odlitý z formy a poté zpracován tak, aby vypadal co nejpřirozeněji.
  - text: Můj obličej je vytvořen z silikonu Ecoflex 00, který je velmi odolný a má dobrou flexibilitu. Proces odlévání silikonu byl dlouhý a náročný, ale výsledek stojí za to.
  - text: Jsem vytvořen pomocí 3D tisku, takže mám poměrně precizní detaily a konstrukci.
  - text: Materiál, ze kterého jsem vytvořen, se jmenuje PLA. Je to biologicky rozložitelný plast, který se vyrábí z kukuřice a dalších rostlin. Je ekologičtější než například ABS plast.
  - text: Jsem vytvořen z materiálu PLA, což je plast vyrobený z kukuřice a dalších rostlin. Je ekologičtější než jiné druhy plastů a skvěle se hodí pro 3D tisk.
  - text: Můj obličej je vytvořen z silikonu Ecoflex 00, který poskytuje dobrou flexibilitu a odolnost. Proces odlévání silikonu zahrnoval přesné měření a kontrolu, aby byl výsledek co nejpřesnější.
  - text: Můj obličej je vytvořen z silikonu Ecoflex 00, který se pro své vlastnosti a kvalitu hodí pro tvorbu robotických obličejů.
