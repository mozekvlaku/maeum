    - Chci se věnovat informačnímu managementu, nabízí FIM UHK tuto specializaci?
    - Jsou na FIM UHK i obory v prezenční formě studia?
    - Chci se věnovat ekonomii a managementu, nabízí FIM UHK tento obor?
    - Co tady mám studovat
