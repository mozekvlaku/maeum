version: "3.1"
nlu:
- intent: identify_client
  examples: |
    - jmenuju se [name](string)
    - mé jméno je [name](string)
    - jsem [name](string)
- intent: greet
  examples: |
    - ahoj
    - čau
    - nazdar
    - nazdárek
    - ahojky
    - čau fimbote
    - ahoj nestore
    - hej maeum
    - dobrý den
    - dobrý večer
    - dobré ráno
    - jak se vede
    - čauky
    - čauko
    - hoj
- intent: goodbye
  examples: |
    - tak se měj
    - nashledanou
    - tak ahoj
    - pa pa
    - pá pá
- intent: affirm
  examples: |
    - ano
    - jo
    - přesně tak
